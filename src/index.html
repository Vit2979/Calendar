<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width,user-scalable=no,initial-scale=1,maximum-scale=1,minimum-scale=1"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Календарь</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
      integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap-theme.min.css"
      integrity="sha384-6pzBo3FDv/PJ8r2KRkGHifhEocL+1X2rVCTTkUfGk7/0pbek5mMa1upzvWbrUbOZ"
      crossorigin="anonymous"
    />
    <script src="https://use.fontawesome.com/d89eaf2db4.js"></script>
  </head>
  <body>
    <body>
      <header><h1>Календарь</h1></header>
      <main class="app">     
            <section class="calendar-navigation">
            <section style="text-align: left">
              <span class="btn-group"
                ><a id="prev-month-btn" class="js-cal-prev btn btn-default"
                  >&lt; </a
                ><a id="next-month-btn" class="js-cal-next btn btn-default"
                  >&gt;
                </a></span>
            <section>              
              <span class="btn-group btn-group-lg"
                ><button
                  id="current-month-btn"
                  class="js-cal-option btn btn-link"
                ></button>
                <button
                  id="current-year-btn"
                  class="js-cal-years btn btn-link"
                ></button>
             </span>
            </section>
          </section>
          <section id="month-wrapper"></section>
          <section id="calendar-wrapper">
            <table class="calendar-table table table-condensed table-tight">
              <thead>
                <tr class="weekdays">
                  <th class="">Понедельник</th>
                  <th class="">Вторник</th>
                  <th class="">Среда</th>
                  <th class="">Четверг</th>
                  <th class="">Пятница</th>
                  <th class="">Суббота</th>
                  <th class="">Воскресенье</th>
                </tr>
              </thead>
              <tbody id="calendar"></tbody>
            </table>
          </section>
        </article>    
      </main>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
  </body>
</html>
